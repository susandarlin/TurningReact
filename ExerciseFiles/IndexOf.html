    <script>

        // IndexOf - Find index by value, if there is no searched value return -1
        // indexOf(findingValue)
        let arr = [1,2,3,4,5];
        let index = arr.indexOf(3);
        console.log('Index ', index);

        // indexOf(findingValue, StartingIndex)
        let arr1 = [1,2,3,4,5,2,3,3];
        let index1 = arr1.indexOf(3, 4);
        console.log('Index ', index1);

        // lastIndexOf(findingValue)
        index1 = arr1.lastIndexOf(3);
        console.log('Index ', index1);

        // includes(findingValue)
        let include = arr1.includes(3);
        console.log('Include 3 ', include);
    </script>
</html>5
