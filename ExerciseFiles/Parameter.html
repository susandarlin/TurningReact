    <script>

        // Parameter - function input
        function greet(name)
        {
            console.log('Hi ', name);
        }        
        greet('Aung Aung');
        greet('Maung Maung');

        // function imput and output
        // Parameters vs Arguments
        function add(x,y) // x,y Parameters
        {
            return x + y;
        }
        let result = add(10,2); // 10,2 Arguments
        console.log('Result ', result);

    </script>
