<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.29.0/ramda.min.js" integrity="sha512-5x/n+aOg68Z+O/mq3LW2pC2CvEBSgLl5aLlOJa87AlYM1K8b8qsZ7NTHLe3Hu56aS2W0rgEgVCFA3RM12IXAGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>

        // Ramda is js libary for functional programming
        const even = x => x % 2 == 0;
        const result = R.count(even, [1,2,3,4,5]); // last argu is input of pass to do curry and compose
        console.log('Count ', result);

        // Comparator
        // == (0), > (1), < (-1)
        const byAge = R.comparator((a,b) => a.age < b.age);
        const people = [
            {name: 'Emma', age: 70},
            {name: 'Peter', age: 78},
            {name: 'Mikhail', age: 62},
        ];

        const peopleByIncreasingAge = R.sort(byAge, people);
        console.log('Sorted ', peopleByIncreasingAge);

        // FP - always use function instead If, for, foreach
        // true: xy => x
        // false: xy => y
        // always represent TRUE

        console.log('Always ', R.always('Hello')('something'));
        console.log('Equals ', R.equals(10)(10));

        const fn = R.cond([
            [R.equals(0), R.always('water freezes at 0*C')],
            [R.equals(100), R.always('water boils at 100*C')],
            [R.T, temp => 'nothing special happens at ' + temp + '*C']
        ]);
        console.log(fn(0)); //=> 'water freezes at 0*C'
        console.log(fn(100));
        console.log(fn(102));

        // predicate is function, return true and false value
        // pair - two elements
        // Booleans(True, False) and Logical Operator(NOT, AND, OR) represent as function that is Church encoding.
        </script> 
</html>
