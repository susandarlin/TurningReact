<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>


    <script>

        const letters = ['a', 'b', 'A', 'a', 'B', 'c'];
        let result = R.countBy(R.toLower)(letters);  // {'a': 3, 'b': 2, 'c':1}
        console.log('Result ', result);

        // list of function and list of values
        result = R.ap([R.multiply(2), R.add(3)], [1,2,3]);
        console.log('Result ', result); // 2,4,6,4,5,6

    </script>
