<html>
    <body>
        <div id="lblTime"></div>
        <button type="button" id="btnStop">Stop</button>
        <button type="button" id="btnStop2">Stop2</button>
    </body>
    <script>

        // setInterval and clearInterval(timer)
        let timer, timer2;
        timer = setInterval(() =>{
            document.getElementById('lblTime').innerText = new Date();
            console.log('Timer ', new Date());
        }, 1000);
      
        document.getElementById("btnStop").addEventListener("click", () => {
            clearInterval(timer);
        });

        // Clear setTimeout function
        document.getElementById("btnStop2").addEventListener("click", () => {
            clearTimeout(timer2);
        });

        // setTimeout => work only one time
        timer2 = setTimeout(() => {
            console.log('Timer timeout ', new Date());
        }, 3000);
    </script>
</html>
