<html>
    <script>

        // Map => Key, Value
        // Key must be unique
        let map = new Map([
            ['1', "Aung Anung"],
            ['2', "Maung Maung"]
        ]);

        // We can use Object to build Map
        let obj = {
            "name": "Something",
            age : 28,
        }
        let map2 = new Map(Object.entries(obj));
        console.log('Map2 ', map2);

        console.log('Map.size ', map2.size);
        map2.set('name', 'TK'); // set same key, so override
        console.log('Map2 ', map2);

        console.log('Get ', map2.get('name'));

        console.log('Has ', map2.has('name'));

        map2.delete('age');
        console.log('Map2 ', map2);

        map2.clear();
        console.log('Map2 ', map2);

        map.forEach((value, key) => console.log("value ", value, " key ", key));

    </script>
</html>
