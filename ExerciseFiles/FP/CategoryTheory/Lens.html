<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.29.0/ramda.min.js" integrity="sha512-5x/n+aOg68Z+O/mq3LW2pC2CvEBSgLl5aLlOJa87AlYM1K8b8qsZ7NTHLe3Hu56aS2W0rgEgVCFA3RM12IXAGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>

         const person = {
            name : 'Randy',
            socialMedia: {
                github: 'randycoulman',
                twitter: '@randycoulman'
            }
         }

         const nameLens = R.lens(R.prop('name'), R.assoc('name')); // getter and setter
         const twitterLens = R.lens(
            R.path(['socialMedia', 'twitter']),
            R.assocPath(['socialMedia', 'twitter'])
         )

         console.log('View ', R.view(nameLens, person));
         let another = R.set(nameLens, "Name updated", person);
         console.log('Another ', another);

         console.log('R.over ', R.over(nameLens, R.toUpper, person)); // function apply
         console.log('Person ', person);
         

    </script> 

</html>
