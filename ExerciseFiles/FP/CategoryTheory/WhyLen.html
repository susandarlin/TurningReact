<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.29.0/ramda.min.js" integrity="sha512-5x/n+aOg68Z+O/mq3LW2pC2CvEBSgLl5aLlOJa87AlYM1K8b8qsZ7NTHLe3Hu56aS2W0rgEgVCFA3RM12IXAGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>

         let obj = {
            name : 'TK',
            age : 23,
            score : -30,
            /*
            address: {
                city: "Yangon",
            }
            */
         };
         let another = {
            ...obj,
            age : obj.age + 1,
            address : {
                city : "Kalaw",
                state : "Shan"
            }
         };

         console.log('Another ', another);

         console.log('R.prop ', R.prop("age")(obj));

         let anotherClone = R.assoc('age', 20, obj);
         console.log('Another clone ', anotherClone);

         anotherClone = R.assocPath (['address', 'city'], 'Somewhere', obj);
         console.log("Another clone ", anotherClone);
         console.log('Object ', R.path(['address', 'city'], obj));

         /*
            lens   -> include getter and setter(pair param), can compose
            path  -> getter
            assoc -> setter
         */
         

    </script> 

</html>
