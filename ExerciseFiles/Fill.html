    <script>

        // Fill - array mutate
        // can put same value only
          let arr = new Array(10);
          arr.fill(1, 2, 5); // fill 1 and start 2 index, before 5
          console.log('Arr ', arr);  
          
          // copyWithin
          const array1 = ['a', 'b', 'c', 'd', 'e'];
          console.log(array1);
          // copyWithin(target, start, end) - before end
          console.log('Arr 0,3,4 ', array1.copyWithin(0, 3, 4));
          console.log('Arr 1,3 ', array1.copyWithin(1, 3));

    </script>
