    <script>

       function getGenerator()
       {
        let data = [];
        function yield(item)
        {
            data.push(item);
        }
        yield(1);
        yield(2);
        yield(3);
        return {
            next()
            {
                return {
                    value : data.shift(),
                    done : data.length == 0,
                };
            }
        }
       }
       let gen = getGenerator();
       console.log('Gen ', gen.next());
       console.log('Gen ', gen.next());
       console.log('Gen ', gen.next());
       console.log('Gen ', gen.next());

    </script>
