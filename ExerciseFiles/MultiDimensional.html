    </body>
    <script>

        // Multidimensional Array
        // Data Examples - chess board, excel sheet

        /*
        2 dimensional - normally use 2d (real world)
        [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ]
        */

       /*
       3 dimensional - rare to use
        [
            [
                [1,1,3],
                [2,3,3]
            ],
            [4,5,6],
            [7,8,9]
        ]
       */

       let arr = [
        [1,2,3,10,20], // row 0
        [4,5,6],  // row 1
        [
            [7,8,9]
        ]
       ]
         
       console.log('Arr ', arr);
       console.log('Arr [0][1]', arr[0][1]) // result: 2
       console.log('Arr [1][2]', arr[1][2]) // result: 6
       console.log('Arr [2][0][2]', arr[2][0][2]) // result: 9 (3d)

       // traversing multidimensional array
       for (let i = 0; i < arr.length; i++)
       {
        console.log('Arr ['+ i + '] ' + arr[i]);
        for (let j = 0; j < arr[i].length; j++)
        {
            console.log('Arr ['+ i + ', ' + j + '] ' + arr[i][j]);
        }
       }
    </script>
</html>
