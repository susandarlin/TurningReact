<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.29.0/ramda.min.js" integrity="sha512-5x/n+aOg68Z+O/mq3LW2pC2CvEBSgLl5aLlOJa87AlYM1K8b8qsZ7NTHLe3Hu56aS2W0rgEgVCFA3RM12IXAGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>

        let arr = [
            {
                name : 'TK',
                gender : 'male',
            },
            {
                name : 'Hla Hla',
                gender : 'female',
            },
            {
                name : 'Aung Aung',
                gender : 'male',
            },
            {
                name : 'Mya Mya',
                gender : 'female',
            },
        ];
        const byGender = R.groupBy( student => student.gender);
        console.log('group ByGender ', byGender(arr));

        console.log('groupWith ', R.groupWith(R.equals, [0, 1, 1, 2, 3, 5, 8, 13, 21]));

        // const groupWithGender = (student) => student.gender;
        // console.log('Group With ', R.groupWith(groupWithGender, arr));

        console.log('R.pair ', R.pair('first', 'second')); // return more than one value as array
        console.log('R.head ', R.head(R.pair('first', 'second')));
        console.log('R.tail ', R.tail(R.pair('first', 'second'))); // tail as array, tail is all of item behind of head

        // head and tail usecase => for recursive
        /*
        sum arr[1,2,3,4]

            head(arr)
            1 + sum(tail(arr)) // [2,3,4]
        */
        
        /*
            Type Signature
            Number - Number
            Input  - Outout

            Lens instead getter or setter - imutable, can compose 
        */

        const incCount = R.ifElse(
            R.has('count'),
            R.over(R.lensProp('count'), R.inc),
            R.assoc('count', 1)
        );

        console.log('If ', incCount({ count: 1}));
        console.log('Else ', incCount({}));

        const printEvenOrOdd = R.ifElse(
            (x) => x % 2 == 0,
            () => console.log('Even'),
            () => console.log('Odd')
        );

        printEvenOrOdd(4);
        printEvenOrOdd(5);

        console.log('Pluck ', R.pluck('name')(arr)); // take property as we want without Map
        
    </script> 
</html>
