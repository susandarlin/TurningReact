        // one of the example of FB
        // First Class - Function as Variable, Parameter, Reture value
        function once(fn)
        {
            let done = false;
            return function()
            {
                if(!done)
                {
                    done = true;
                    fn();
                }
            };
        }
        order = once(order);
        order();
        order();

        execute = once(execute);
        execute();
