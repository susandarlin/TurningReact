<html>
    <body>
        
    </body>
    <script>

        // Parameters may be obj, array, function
        function display(obj)
        {
            console.log('Name ', obj.name, ' Age ', obj.age);
        }
        let obj2 = {
            name : 'TK',
            age : 38
        }
        display(obj2);

        function inc(x)
        {
            console.log('X ', x);
            x++;
        }
        let k = 10;
        inc(k); // x = k;
        console.log('K ', k); // result; x=10 and k=10
        // k value don't increase because primitive type is just copy(x = k).

        function change(obj)
        {
            obj.x ++;
        }
        let obj3 = {
            x : 10
        };
        change(obj3); // obj = obj3 => point or reference same object
        console.log('Obj3 ', obj3); // result: x=11 => value increase

        // if reference change, value change, object that reference object change, main obj will not change
        function change2(obj)
        {
            obj = {
                x : 300
            };
        }
        change2(obj3);
        console.log('Obj3 ', obj3); // result: x = 11

    </script>
</html>
