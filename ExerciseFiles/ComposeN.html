    <script>

       // compose advantage
       const addOne = (x)=> x+1;
       const double = (x)=> x*2;
       const addFive = (x) => x + 5;


    /* Multiple Compose
       right to left

    */
       function composeN(...fns)
       {
        return function(x)
        {
            return fns.reduceRight(function(input,fun)
            {
                return fun(input);
            }, x);
        }
       }

       // arrow version for above function
       const arrowVersionCompiseN = (...funs)=>
                                            x=> funs.reduceRight( 
                                                        (input, fun) => fun(input),
                                                        x);
       let result = arrowVersionCompiseN(addOne,double, addFive)(2); // right to left
       console.log('Result ', result); // 2+5(addFive) = ( 7*2(double) = 14 +1(addOne) =  result: 15)

    </script>
