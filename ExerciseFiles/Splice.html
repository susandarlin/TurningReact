    <script>

        // Splice - Array insert and delete and both (mutate)
        // splice(start, deleteCount, item(one or more than)) - 3 parameter
        // delete don't delete Array length, Splice delete Array Length
        const months = ['Jan', 'March', 'April', 'June'];
        months.splice(1, 0, 'Feb', 'Feb2');
        console.log('splice 1, 0, Feb ', months);

        // Delete Feb and Feb2 and replace Feburary
        months.splice(1, 2, 'Feburary');
        console.log('splice 1,2, Feburary ', months);

        // Delete Feburary
        months.splice(1, 1);
        console.log('splice 1,1 ', months);

        // Index
        let aprilIndex = months.indexOf('April');
        months.splice(aprilIndex, 1);
        console.log('splice aprilIndex', months); // months.length : 3
    </script>
</html>5
