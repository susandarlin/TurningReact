        // OO concept
        class bankAccount
        {
            constructor()
            {
                this.balance = 0;
            }
            credit(amount)
            {
                if(amount >= 0)
                {
                    this.balance += amount;
                }
                
            }
            debit(amount)
            {
                if( this.balance >= amount && amount > 0)
                {
                    this.balance -= amount;
                }
            }
            toString()
            {
                return "Account[" + this.balance + "]";
            }
        }
        let account1 = new bankAccount();
        account1.credit(2000);
        account1.debit(200);
        console.log('Account ', account1);
    </script>
